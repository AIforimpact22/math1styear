<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geology Logic Playground — One Stage (EN / HU)</title>
  <style>
    :root { --radius: 12px; --gap: 12px; --pad: 14px; --bg:#0b1220; --card:#121a2e; --ink:#e7eefc; --muted:#9fb0d4; --accent:#86b7ff; --good:#8ee59b; --bad:#ff9b9b;}
    html, body { height:100%; background: var(--bg); color: var(--ink); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans"; }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 1.6rem; margin: 0 0 12px; }
    .sub { color:var(--muted); margin-bottom:20px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    .card { background: var(--card); border: 1px solid #1d2744; border-radius: var(--radius); padding: var(--pad); }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .btn { padding: 8px 12px; border-radius: 10px; background:#1a2441; color:var(--ink); border:1px solid #2a3968; cursor:pointer; }
    .btn:hover { background:#223059; }
    .btn.small { padding:6px 8px; font-size:0.9rem; }
    .pill { padding: 6px 10px; border-radius:999px; background:#16203a; border:1px solid #273658; cursor:pointer; }
    .pill.active { background:#223059; }
    .muted { color:var(--muted); font-size: 0.95rem; }
    .field { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2a3968; background:#0e1528; color: var(--ink); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .sep { height:1px; background:#223059; margin:12px 0; }
    .hint { font-size:.9rem; color:#9fb0d4; }
    .ok { color: var(--good); }
    .err { color: var(--bad); }
    .badge { padding: 6px 10px; border-radius:999px; border:1px solid #2a3968; background:#0f1832; }
    details { border:1px solid #223059; border-radius:10px; padding:8px 10px; }
    summary { cursor: pointer; color:var(--muted); }
    select { background:#0e1528; color:var(--ink); border:1px solid #2a3968; border-radius:8px; padding:8px 10px; }
    .led { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:6px; background:#5a647f; }
    .led.ok { background: #22d39a; }
    .led.no { background: #ff6f6f; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content: space-between">
      <div>
        <h1>Geology Logic Playground</h1>
        <div class="sub" id="subtitle">One-stage: pick symbols → see the meaning (EN/HU)</div>
      </div>
      <div class="row" role="group" aria-label="Language toggle">
        <button class="pill" id="langEn" aria-pressed="true">EN</button>
        <button class="pill" id="langHu" aria-pressed="false">HU</button>
      </div>
    </div>

    <!-- Variables card -->
    <div class="card" style="margin-bottom:12px">
      <div class="row" style="justify-content:space-between">
        <div><strong id="labVars">Variables</strong> &nbsp;<span class="muted" id="labEdit">(edit meanings)</span></div>
        <div class="row">
          <button class="btn small" id="clearBtn" title="Clear">Clear</button>
          <button class="btn small" id="backBtn" title="Backspace">⌫</button>
        </div>
      </div>
      <div class="grid" style="grid-template-columns: repeat(3, 1fr); margin-top:8px">
        <div><div class="muted mono">p</div><input class="field" id="vp" value="the rock is sandstone"></div>
        <div><div class="muted mono">q</div><input class="field" id="vq" value="it contains fossils"></div>
        <div><div class="muted mono">r</div><input class="field" id="vr" value="it formed in a shallow marine environment"></div>
        <div><div class="muted mono">o</div><input class="field" id="vo" value="the sample contains olivine"></div>
        <div><div class="muted mono">y</div><input class="field" id="vy" value="the sample contains pyroxene"></div>
        <div><div class="muted mono">i</div><input class="field" id="vi" value="the rock is igneous"></div>
      </div>
      <div class="hint" id="varHint" style="margin-top:6px">
        Tip: add your own meanings (e.g., <span class="mono">p: the mountain is volcanic</span>).
      </div>
    </div>

    <!-- Single-stage builder -->
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <strong id="labBuild">Build with symbols</strong>
        <div class="row">
          <span class="muted" id="labChallenge">Challenge:</span>
          <select id="challenge">
            <option value="">— None —</option>
            <option value="(p ` q) → r">If sandstone ∧ fossils → shallow marine</option>
            <option value="p ↔ q">Sandstone iff fossils</option>
            <option value=",i → (,(o ~ y))">If not igneous → neither olivine nor pyroxene</option>
          </select>
          <span class="badge"><span class="led" id="led"></span><span id="eqLabel">No target selected</span></span>
        </div>
      </div>

      <div class="row" style="margin-top:8px; flex-wrap:wrap">
        <button class="btn mono" data-insert="p">p</button>
        <button class="btn mono" data-insert="q">q</button>
        <button class="btn mono" data-insert="r">r</button>
        <button class="btn mono" data-insert="o">o</button>
        <button class="btn mono" data-insert="y">y</button>
        <button class="btn mono" data-insert="i">i</button>
        <span style="width:16px"></span>
        <button class="btn mono" data-insert=",">¬</button>
        <button class="btn mono" data-insert="`">∧</button>
        <button class="btn mono" data-insert="~">∨</button>
        <button class="btn mono" data-insert="→">→</button>
        <button class="btn mono" data-insert="↔">↔</button>
        <button class="btn mono" data-insert="(">(</button>
        <button class="btn mono" data-insert=")">)</button>
      </div>

      <div class="sep"></div>

      <div>
        <div class="muted" id="labExpr">Expression</div>
        <input class="field mono" id="exprBox" placeholder="Type or click buttons…" aria-label="Symbolic expression">
      </div>

      <div style="margin-top:10px">
        <div class="muted" id="labMeaning">Meaning</div>
        <div id="explainOut" class="hint">—</div>
      </div>

      <div style="margin-top:10px">
        <details id="ttToggle">
          <summary id="labTT">Peek truth table</summary>
          <div id="ttOut" class="hint" style="margin-top:8px">—</div>
        </details>
      </div>
    </div>
  </div>

<script>
const $ = (id) => document.getElementById(id);
let lang = "en";

// keypad
document.querySelectorAll("[data-insert]").forEach(btn => btn.addEventListener("click", () => {
  const s = btn.getAttribute("data-insert");
  const box = $("exprBox");
  const start = box.selectionStart ?? box.value.length;
  const end = box.selectionEnd ?? box.value.length;
  box.value = box.value.slice(0, start) + s + box.value.slice(end);
  box.focus();
  box.selectionStart = box.selectionEnd = start + s.length;
  refreshAll();
}));

$("clearBtn").onclick = () => { $("exprBox").value=""; $("explainOut").textContent="—"; $("ttOut").textContent="—"; updateChallengeLight(); };
$("backBtn").onclick = () => {
  const b = $("exprBox"); const pos = b.selectionStart || b.value.length;
  if (pos>0) { b.value = b.value.slice(0,pos-1) + b.value.slice(pos); b.selectionStart=b.selectionEnd=pos-1; refreshAll(); }
};

// Lang toggle
$("langEn").onclick = () => setLang("en");
$("langHu").onclick = () => setLang("hu");
function setLang(l){
  lang=l;
  $("langEn").classList.toggle("active", l==="en");
  $("langHu").classList.toggle("active", l==="hu");
  $("langEn").setAttribute("aria-pressed", l==="en");
  $("langHu").setAttribute("aria-pressed", l==="hu");
  $("subtitle").textContent = l==="en" ? "One-stage: pick symbols → see the meaning (EN/HU)" : "Egy szint: válaszd a szimbólumokat → azonnali magyarázat";
  if (l==="en") {
    $("vp").value = "the rock is sandstone";
    $("vq").value = "it contains fossils";
    $("vr").value = "it formed in a shallow marine environment";
    $("vo").value = "the sample contains olivine";
    $("vy").value = "the sample contains pyroxene";
    $("vi").value = "the rock is igneous";
    $("labVars").textContent = "Variables";
    $("labEdit").textContent = "(edit meanings)";
    $("labBuild").textContent = "Build with symbols";
    $("labExpr").textContent = "Expression";
    $("labMeaning").textContent = "Meaning";
    $("labTT").textContent = "Peek truth table";
    $("labChallenge").textContent = "Challenge:";
  } else {
    $("vp").value = "a kőzet homokkő";
    $("vq").value = "fossziliákat tartalmaz";
    $("vr").value = "sekély tengeri környezetben képződött";
    $("vo").value = "a minta olivint tartalmaz";
    $("vy").value = "a minta piroxént tartalmaz";
    $("vi").value = "a kőzet magmás";
    $("labVars").textContent = "Változók";
    $("labEdit").textContent = "(jelentések szerkesztése)";
    $("labBuild").textContent = "Építs szimbólumokkal";
    $("labExpr").textContent = "Kifejezés";
    $("labMeaning").textContent = "Jelentés";
    $("labTT").textContent = "Igazságtábla megtekintése";
    $("labChallenge").textContent = "Kihívás:";
  }
  refreshAll();
}

// Vars payload
function collectVars(){
  return { p:$("vp").value, q:$("vq").value, r:$("vr").value, o:$("vo").value, y:$("vy").value, i:$("vi").value };
}

// Debounce helper
let debTimer=null;
function debounce(fn, ms){ if(debTimer) clearTimeout(debTimer); debTimer=setTimeout(fn, ms); }

$("exprBox").addEventListener("input", ()=> debounce(refreshAll, 200));
$("challenge").addEventListener("change", ()=> refreshAll());

async function refreshAll(){
  const expr = $("exprBox").value;
  if (!expr.trim()){ $("explainOut").textContent="—"; $("ttOut").textContent="—"; updateChallengeLight(); return; }
  const vars = collectVars();
  // Explain
  try{
    const res = await fetch("/logic-playground/api/explain", {
      method:"POST", headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ expr, lang, vars })
    });
    const j = await res.json();
    if (j.ok){
      $("explainOut").innerHTML = `<span class="${j.origin==='gpt'?'ok':'muted'}">${j.text}</span>`;
    } else {
      $("explainOut").innerHTML = `<span class="err">${j.error||'Error'}</span>`;
    }
  }catch(e){ $("explainOut").innerHTML = `<span class="err">${e}</span>`; }

  // Truth table (only when details is open)
  if ($("ttToggle").open){
    try{
      const varKeys = Object.keys(vars).filter(k => expr.includes(k));
      const res = await fetch("/logic-playground/api/truth-table", {
        method:"POST", headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ expr, vars: varKeys })
      });
      const j = await res.json();
      if (j.ok){
        $("ttOut").innerHTML = renderTable(j.table);
      } else{
        $("ttOut").innerHTML = `<span class="err">${j.error||'Error'}</span>`;
      }
    }catch(e){ $("ttOut").innerHTML = `<span class="err">${e}</span>`; }
  }
  // Challenge equivalence light
  await updateChallengeLight();
}

function renderTable(tt){
  const vars = tt.vars;
  let html = `<table><thead><tr>${vars.map(v=>`<th class="mono">${v.toUpperCase()}</th>`).join("")}<th class="mono">Expr</th></tr></thead><tbody>`;
  for (let i=0; i<tt.rows.length; i++){
    const r = tt.rows[i];
    html += "<tr>";
    for (const v of vars){ html += `<td>${r[v] ? "T":"F"}</td>`; }
    html += `<td>${tt.values[i]}</td>`;
    html += "</tr>";
  }
  html += "</tbody></table>";
  return html;
}

async function updateChallengeLight(){
  const target = $("challenge").value;
  const led = $("led");
  const lab = $("eqLabel");
  const expr = $("exprBox").value.trim();
  if (!target){
    led.classList.remove("ok","no"); lab.textContent = (lang==="en" ? "No target selected" : "Nincs cél kiválasztva"); return;
  }
  if (!expr){ led.classList.remove("ok"); led.classList.add("no"); lab.textContent = (lang==="en" ? "Build the target" : "Építsd fel a célt"); return; }
  // Compare truth tables with the same var order (union of used vars)
  const vars = ["p","q","r","o","y","i"];
  const used = vars.filter(v => target.includes(v) || expr.includes(v));
  try{
    const [aRes, bRes] = await Promise.all([
      fetch("/logic-playground/api/truth-table", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ expr: target, vars: used }) }),
      fetch("/logic-playground/api/truth-table", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ expr: expr, vars: used }) }),
    ]);
    const [a, b] = [await aRes.json(), await bRes.json()];
    if (a.ok && b.ok && a.table.values.length===b.table.values.length){
      let same = true;
      for (let i=0;i<a.table.values.length;i++){ if (a.table.values[i] !== b.table.values[i]) { same=false; break; } }
      if (same){ led.classList.remove("no"); led.classList.add("ok"); lab.textContent = (lang==="en" ? "Equivalent ✔" : "Ekvivalens ✔"); }
      else { led.classList.remove("ok"); led.classList.add("no"); lab.textContent = (lang==="en" ? "Not equivalent" : "Nem ekvivalens"); }
    } else {
      led.classList.remove("ok"); led.classList.add("no"); lab.textContent = (lang==="en" ? "Error" : "Hiba");
    }
  }catch(e){
    led.classList.remove("ok"); led.classList.add("no"); lab.textContent = "Error";
  }
}

// init
setLang("en");
</script>
</body>
</html>
