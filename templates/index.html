<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Geology Set Theory â€” Game Mode</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0b0f14; --card:#121821; --ink:#e8f0ff; --muted:#9fb2c7;
      --good:#34d399; --bad:#ef4444;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:radial-gradient(1200px 800px at 70% -10%, #17202b 0%, var(--bg) 55%) fixed;
      color:var(--ink); font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    header{ position:sticky; top:0; z-index:30; background:linear-gradient(135deg,#101828 0%,#0b0f14 60%); border-bottom:1px solid #1f2a36; }
    .wrap{ max-width:1200px; margin:0 auto; padding:12px 16px; }

    .header-top{ display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .title{ display:flex; flex-direction:column; gap:6px; min-width:260px; }
    .badge{
      display:inline-flex; gap:6px; align-items:center; padding:4px 8px; border-radius:999px;
      background:#0d1320; border:1px solid #263243; font-size:12px; color:#9fb2c7;
    }
    .title h1{ font-size:18px; line-height:1.25; margin:0; font-weight:700; color:#dbe6ff; }
    header h2{ margin:10px 0 6px; font-size:16px; font-weight:600; color:#cbd7ea; }

    .logo-row{ display:flex; align-items:center; gap:10px; }
    .logo-chip{ display:inline-flex; align-items:center; justify-content:center; background:#0d1320; border:1px solid #263243; border-radius:10px; padding:6px 8px; }
    .logo-chip img{ display:block; height:34px; width:auto; }

    .byline{ margin:0 0 8px; color:#a9b8cc; font-size:12px; }
    .byline a{ color:#cfe0ff; text-decoration:none; border-bottom:1px dashed #2a3a52; }
    .byline a:hover{ color:#fff; border-bottom-color:#5f7aa1; }

    .controls{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-top:6px; }
    .btn, label.switch{
      display:inline-flex; align-items:center; gap:8px; background:#17202b; color:var(--ink);
      border:1px solid #233040; padding:8px 10px; border-radius:10px; cursor:pointer; user-select:none;
    }
    .btn:hover{ border-color:#2b3a4f; background:#0f141c; }
    .pill{ display:inline-flex; padding:2px 6px; border-radius:999px; border:1px solid #223045; background:#0e1523; font-size:11px; color:#a7b8cc; }
    .kbd{ font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size:12px; color:#cbd7ea; }

    main{ display:grid; grid-template-columns:1fr 360px; gap:16px; max-width:1200px; margin:12px auto; padding:0 16px 16px; }
    @media (max-width:980px){ main{ grid-template-columns:1fr; } }

    /* Info panel is ABOVE the stage */
    .info-panel{
      background:var(--card); border:1px solid #233040; border-radius:14px; padding:10px; display:grid; gap:6px;
    }
    .info-row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .info-text{ color:#d7e6ff; }
    .info-list{ display:flex; gap:6px; flex-wrap:wrap; max-height:64px; overflow:auto; }
    .tag{ display:inline-flex; padding:2px 6px; border-radius:999px; border:1px solid #263243; background:#0e1523; font-size:12px; color:#cfe0ff; }

    /* Stage: ONLY canvas inside this card */
    .canvas-card{ background:var(--card); border:1px solid #233040; border-radius:14px; overflow:hidden; min-height:66vh; }
    canvas{ width:100%; height:66vh; display:block; }

    /* Score (green loading) */
    .score{ display:flex; align-items:center; gap:8px; padding:2px 6px; border-radius:10px; background:rgba(14,21,35,0.6); border:1px solid #223045; }
    .score .bar{ width:160px; height:8px; border:1px solid #263243; background:#0e1523; border-radius:999px; overflow:hidden; }
    .score .fill{ height:100%; width:0%; background:linear-gradient(90deg,#16a34a,#22c55e); }

    aside{ background:var(--card); border:1px solid #233040; border-radius:14px; padding:12px; display:flex; flex-direction:column; gap:12px; min-height:66vh; }
    aside h2{ font-size:14px; margin:0 0 6px; color:#cbd7ea; }
    .chip{ display:inline-flex; align-items:center; gap:8px; background:#17202b; color:var(--ink); border:1px solid #233040; padding:6px 8px; border-radius:999px; }
    .chip .dot{ width:10px; height:10px; border-radius:50%; display:inline-block; border:1px solid #0e1523; }

    .summary{ display:grid; gap:8px; }
    .summary .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:6px 8px; border:1px dashed #2a394e; border-radius:10px; cursor:pointer; transition:background .15s, border-color .15s; }
    .summary .row:hover{ background:#0f141c; }
    .row.subhead{ cursor:default; background:#0d1320; border:1px solid #263243; color:#9fb2c7; font-weight:600; justify-content:flex-start; }
    .summary .row .lhs{ display:flex; align-items:center; gap:8px; }
    .summary .row code{ background:#0d1320; border:1px solid #263243; padding:2px 6px; border-radius:6px; color:#a9c3ff; }
    .row.selected{ border-color:rgba(255,213,74,0.9); background:rgba(255,213,74,0.1); }
    .k{ text-align:center; font-variant-numeric:tabular-nums; color:#cfe0ff; }

    table{ width:100%; border-collapse:collapse; border:1px solid #233040; border-radius:10px; overflow:hidden; }
    thead th{ background:#0d1320; color:#9fb2c7; font-weight:600; font-size:12px; padding:8px; text-align:left; border-bottom:1px solid #233040; }
    tbody td{ border-bottom:1px solid #1e2a3a; padding:6px 8px; font-size:13px; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; }
    tbody tr:hover{ background:#0f141c; }
    .ok{ color:var(--good); font-weight:700; } .bad{ color:var(--bad); font-weight:700; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="header-top">
      <div class="title">
        <span class="badge">University of Szeged</span>
        <h1>Department of Atmospheric and Geospatial Data Science</h1>
      </div>
      <div class="logo-row" aria-label="Department and University logos">
        <span class="logo-chip" title="Department logo">
          <img src="https://geosci.u-szeged.hu/site/upload/2024/10/logo_v2_2_64x55.png" alt="Department of Atmospheric and Geospatial Data Science logo" />
        </span>
        <span class="logo-chip" title="SZTE logo">
          <img src="https://u-szeged.hu/site/design3/img/szte_logo_en.jpg" alt="University of Szeged logo (English)" />
        </span>
      </div>
    </div>
    <h2>Set Theory Game</h2>
    <div class="byline">By <a href="https://www.linkedin.com/in/habdulhaq/" target="_blank" rel="noopener noreferrer">ABDULHAQ Hawkar</a></div>

    {% block controls %}{% endblock %}
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

{% block scripts %}{% endblock %}
</body>
</html>
